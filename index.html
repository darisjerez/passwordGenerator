<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
    <!-- Custom JS -->
    <script src="./index.js" defer></script>
</head>
<body>
    <br>
    <div class="form-inline">
        <input class="form-control w-25" type="text" id="passwordKeyword" placeholder="Insert a keyword..." required>
        <input class="form-control" type="number" id="passwordLength" min="8" max="16" value="8">
        <button id="generatePassword" class="btn btn-primary">Generate Password</button>
        <button id="storePassword" class="btn btn-primary">Store password</button>
        <button id="encryptPassword" class="btn btn-secondary" disabled>Encrypt password & store it</button>
    </div>

    <p>Click on "generate Password" button to get another one</p>
    <br>
    <p>Retrieve stored password</p>
    <div class="form-inline">
        <input type="text" class="form-control" id="keyword" placeholder="Type keyword...">
        <button id="search" class="btn btn-success">Find!</button>
    </div>
</body>
</html>
